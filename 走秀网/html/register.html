<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<header class="header">
			<img src="../img/login/top_logo.png" class="back"/>
			<img src="../img/login/top_font 2.png" class="common"/>
		</header>
		<div class="warning">
				<img src="../img/login/gantan.png" alt="" />
				<span ></span>
		</div>
		<div class="content" >
			<div class="">
				账户名称 :
				<input type="text" value=""  class="inp" id="name"/>
			</div>
			<div class="">
				登录密码 :
				<input type="password" value=""  class="inp" id="password"/>
			</div>
			<div class="">
				确认密码 :
				<input type="password" value=""  class="inp" id="confilm"/>
			</div>		
		</div>
		<div class="clause">
				<input type="checkbox" name="" id="checked" value="" />
				<a href="">我已阅读并接受走秀网服务条款</a>
		</div>
		<button type="submit" class="submit" >注册</button>
	</body>
</html>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/register.js"></script>
