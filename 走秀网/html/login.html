<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<header class="header">
			<img src="../img/login/top_logo.png" class="back"/>
			<img src="../img/login/top_font.png" class="common"/>
		</header>
		<div class="warning">
				<img src="../img/login/gantan.png" alt="" />
				<span ></span>
		</div>
		<div class="con" >
			<input type="text" value="" id="name" class="input" placeholder="请输入账户"/>
			<input type="password" value="" id="password"  class="input" placeholder="请输入密码" />
		</div>
		<div class="choose">
				<input type="checkbox"  id="show" />
				<span>显示密码</span>
				<a href="">忘记密码?</a>
		</div>
		<div class="choose">
				<input type="checkbox" id="remember" />
				<span>记住密码自动登录</span>
		</div>
		<div class="btn">
			<button type="submit" class="submit">登陆</button>	
			<a  class="submit" href="register.html">注册</a>
		</div>
	</body>
</html>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
